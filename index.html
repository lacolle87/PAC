<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pure Alcohol Calculator</title>
    <meta content="Use this tool to calculate the amount of pure alcohol in a solution and determine how much heads, hearts, and tails to extract during distillation, with temperature correction."
          name="description">
    <meta content="pure alcohol, calculator, temperature correction, distillation, spirits, liquor, ABV"
          name="keywords">
    <meta content="NJ" name="NJ">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://nitrojamrec.ru/pac/" rel="canonical">
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h1>Pure Alcohol Calculator</h1>
    <div class="row">
        <div class="col-md-10">
            <form id="pureAlcoholCalcForm">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="volume">Volume of solution (ml):</label>
                    <div class="col-sm-2">
                        <input class="form-control" id="volume" name="volume" required type="number" min="1" step="1">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="percentage">ABV of solution:</label>
                    <div class="col-sm-2">
                        <input class="form-control" id="percentage" name="percentage" required type="number" min="0" max="97" step="0.1">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="abv">Target ABV of hearts:</label>
                    <div class="col-sm-2">
                        <input class="form-control" id="abv" name="abv" required type="number" min="0" max="97" step="0.1">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="temperature">Temperature (&deg;C):</label>
                    <div class="col-sm-2">
                        <input class="form-control" id="temperature" name="temperature" placeholder="20" type="number" min="1" max="78" step="0.1">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="heads">Percentage of heads to take:</label>
                    <div class="col-sm-2">
                        <input class="form-control" id="heads" name="heads" placeholder="10" type="number" min="1" max="20" step="0.1">
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-10">
            <div class="border border-dark rounded mt-5 p-3 col-md-6 d-none" id="result">
                <h2 class="mb-4">Results:</h2>
                <p class="mb-0"><strong>Pure alcohol:</strong> <span id="totalResult">0</span> ml</p>
                <p class="mb-0"><strong>Heads:</strong> <span id="headsResult">0</span> ml</p>
                <p class="mb-0"><strong>Hearts:</strong> <span id="heartsResult">0</span> ml</p>
                <p class="mb-0"><strong>Tails:</strong> <span id="tailsResult">0</span> ml</p>
            </div>
        </div>
    </div>
</div>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
